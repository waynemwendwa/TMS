services:
  # PostgreSQL Database
  - type: pserv
    name: tms-database
    env: postgres
    plan: starter
    region: oregon

  # Backend API
  - type: web
    name: tms-api
    env: node
    plan: starter
    region: oregon
    buildCommand: ./build-api.sh
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tms-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /api/health

  # Frontend Web App
  - type: web
    name: tms-web
    env: node
    plan: starter
    region: oregon
    buildCommand: ./build-web.sh
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: tms-api
          envVarKey: RENDER_EXTERNAL_URL